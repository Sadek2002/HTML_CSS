<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>


<form action="https://www.savatarian.com/html5/form.php" method="post">

    <label class="col1" for="Voornaam">&nbspVoornaam</label>
    <input class="col2" type="text" name="Voornaam">
    <label class="col3" >Lekker eten</label>

    <label class="col5">Sperziebonen</label>
    <input class="sperziebonen" type="checkbox" name="lekker eten" value="sperziebonen">


    <label class="col1" for="Tussenvoegsel">&nbspTussenvoegsel</label>
    <input class="col2" type="text" name="Tussenvoegsel">

    <label class="col5">Aardappelen</label>
    <input class="aardappelen" type="checkbox" name="lekker eten" value="aardappelen">

    <label class="col1"  for="Achternaam">&nbspAchternaam</label>
    <input class="col2"  type="text" name="Achternaam">

    <label class="col5">Hamburger</label>
    <input class="hamburger" type="checkbox" name="lekker eten" value="hamburger">

    <label  class="col1" for="Geslacht">&nbspGeslacht</label>
    <div class="col2">
        <input type="Radio" name="geslacht" value="man">
        <label >Man</label>
        <input type="Radio" name="geslacht" value="vrouw">
        <label>Vrouw</label>
    </div>
    <label  class="col1" for="Kleur ogen">&nbspKleur ogen</label>
    <select class="col2" type="select" name="kleur ogen">
        <option>Groen</option>
        <option>Blauw</option>
        <option>Bruin</option>
    </select>

    <label class="col1" for="Geboortedatum">&nbspGeboortedatum</label>
    <input class="col2" id="inputgeboortedatum" type="date" name="Geboortedatum">

    <label class="col1" for="Omschrijving">&nbspOmschrijving</label>
    <textarea rows="3" cols="40"></textarea>
    <div id="buttons">
        <a href="index.html" id="cancel" class="buttonstyle">Annuleer</a>
        <button id="Submit" class="buttonstyle">Submit</button>
    </div>
</form>
</body>
</html>
