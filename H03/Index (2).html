<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabel 7</title>
    <link rel="stylesheet" type="text/css" href="style%20(2).css">
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
    </tr>
    <tr>
        <td>minimum</td>
        <td>maximum</td>
        <td>2 hours after eating</td>
    </tr>
    <tr>
        <td>healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less then 140</td>
    </tr>
    <tr>
        <td>pre-diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>diabetes</td>
        <td>more than 126</td>
        <td>N/A</td>
        <td>more than 200</td>
    </tr>
</table>
</body>
</html>
